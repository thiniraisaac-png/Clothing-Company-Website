<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="cropTopDetails.css">
    <script defer src="eliphantP.js"></script>
</head>
<body>
    <div class="product-page">
        <div class="product-images">
            <div class="main-image">
                <img id="mainImage" src="eliphantPstrips1.jpg" alt="Main Product Image">
            </div>
            <div class="thumbnail-images">
                <img src="eliphantPstrips1.jpg" alt="Thumbnail 1" onclick="changeMainImage('eliphantPstrips1.jpg')">
                <img src="eliphantPstrips2.jpg" alt="Thumbnail 2" onclick="changeMainImage('eliphantPstrips2.jpg')">
                <img src="eliphantPstrips3.jpg" alt="Thumbnail 2" onclick="changeMainImage('eliphantPstrips3.jpg')">
            </div>
        </div>

        <div class="product-details">
            <h1>Women Eliphant Pants </h1>
            <p class="price">LKR 3,000</p>
            <p class="description"><br>Pull On, Imported, Modern baggy style can well modify the shape of the legs comfortable, Eye catching.<strong></strong></p>
            <div class="payment-options">
                
            </div>
            <p class="availability">AVAILABLE COLOR: DARK BLUE / B & W MARBLE / B & W STRIPS</p>
            <div class="color-options">
                <a href="eliphantPblue.html" class="link" target="_self"><img src="eliphantP1.jpg" alt="Color Option 1"></a>
                <a href="eliphantPmix.html" class="link" target="_self"><img src="eliphantPmix1.jpg" alt="Color Option 1"></a>
            </div>
            <p class="size-options-title">AVAILABLE SIZE:</p>
            <div class="size-options">
                <button onclick="selectSize(this)">XS</button>
                <button onclick="selectSize(this)">S</button>
                <button class="active" onclick="selectSize(this)">M</button>
                <button onclick="selectSize(this)">L</button>
                <button onclick="selectSize(this)">XL</button>
                <button onclick="selectSize(this)">2XL</button>
            </div>
            <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
        </div>
    </div>
</body>
</html>
