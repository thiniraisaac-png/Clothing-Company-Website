<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="cropTopDetails.css">
    <script defer src="summerTops.js"></script>
</head>
<body>
    <div class="product-page">
        <div class="product-images">
            <div class="main-image">
                <img id="mainImage" src="summerBlouseOrange1.jpg" alt="Main Product Image">
            </div>
            <div class="thumbnail-images">
                <img src="summerBlouseOrange1.jpg" alt="Thumbnail 1" onclick="changeMainImage('summerBlouseOrange1.jpg')">
                <img src="summerBlouseOrange2.jpg" alt="Thumbnail 2" onclick="changeMainImage('summerBlouseOrange2.jpg')">
            </div>
        </div>

        <div class="product-details">
            <h1>Summer Top- Blouse </h1>
            <p class="price">LKR 2,500</p>
            <p class="description"><br>Imported, Round Neck Ribbed Sleeveless, Eye catching, skin-friendly, comfortable..<strong></strong></p>
            <div class="payment-options">
                
            </div>
            <p class="availability">AVAILABLE COLOR: MAROON / ORANGE</p>
            <div class="color-options">
                <a href="summerBlouseMaroon.html" class="link" target="_self"><img src="summerBlouse1.jpg" alt="Color Option 1"></a>
            </div>
            <p class="size-options-title">AVAILABLE SIZE:</p>
            <div class="size-options">
                <button onclick="selectSize(this)">XS</button>
                <button onclick="selectSize(this)">S</button>
                <button class="active" onclick="selectSize(this)">M</button>
                <button onclick="selectSize(this)">L</button>
                <button onclick="selectSize(this)">XL</button>
                <button onclick="selectSize(this)">2XL</button>
            </div>
            <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
        </div>
    </div>
</body>
</html>
