<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="Untitled-2.css">
    <script defer src="js.js"></script>
</head>
<body>
    <div class="product-page">
        <div class="product-images">
            <div class="main-image">
                <!--main imageeee-->
                <img id="mainImage" src="g4.jpg" alt="Main Product Image">
            </div>
            <div class="thumbnail-images">
                <!--imageeee 1-->
                <img src="g4.jpg" alt="Thumbnail 1" onclick="changeMainImage('g4.jpg')">
                <!--imageeee 2-->
                <img src="g5.jpg" alt="Thumbnail 2" onclick="changeMainImage('g5.jpg')">
                <!--imageeee 3-->
                <img src="g6.jpg" alt="Thumbnail 2" onclick="changeMainImage('g6.jpg')">
            </div>
        </div>

        <div class="product-details">
            <div class="product-details">
                <!--product description-->
                <h1>U.S. Polo Assn. Men's Solid Short Sleeve Interlock Polo Shirt, Golf Shirts for Men, Business Casual Polos</h1>
                <p class="price">LKR 4,500</p>
                <p class="description"><br>  Embroidered small pony logo on left chest. Straight hem with vents. Classic fit
                    <strong></strong></p>
                <div class="payment-options">
                
            </div>
            <p class="availability">AVAILABLE COLOR: Black / Eco White / Miltary Gren Trblend</p><!--coloursss-->
            <div class="color-options">
                <!--colormenu-->
                <a href="g.html" class="link" target="_self"><img src="g1.jpg" alt="Color Option 1"></a>
                <a href="g1.html" class="link" target="_self"><img src="g4.jpg" alt="Color Option 2"></a>
                <a href="g2.html" class="link" target="_self"><img src="g7.jpg" alt="Color Option 3"></a>
            </div>
            <p class="size-options-title">AVAILABLE SIZE:</p>
            <div class="size-options">
                <button onclick="selectSize(this)">XS</button>
                <button onclick="selectSize(this)">S</button>
                <button class="active" onclick="selectSize(this)">M</button>
                <button onclick="selectSize(this)">L</button>
                <button onclick="selectSize(this)">XL</button>
                <button onclick="selectSize(this)">2XL</button>
            </div>
            <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
        </div>
    </div>
</body>
</html>
