<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="Untitled-2.css">
    <script defer src="js.js"></script>
</head>
<body>
    <div class="product-page">
        <div class="product-images">
            <div class="main-image">
                <!--main imageeee-->
                <img id="mainImage" src="z7.jpg" alt="Main Product Image">
            </div>
            <div class="thumbnail-images">
                <!--imageeee 1-->
                <img src="z7.jpg" alt="Thumbnail 1" onclick="changeMainImage('z7.jpg')">
                <!--imageeee 2-->
                <img src="z8.jpg" alt="Thumbnail 2" onclick="changeMainImage('z8.jpg')">
                <!--imageeee 3-->
                <img src="z9.jpg" alt="Thumbnail 2" onclick="changeMainImage('z9.jpg')">
            </div>
        </div>

        <div class="product-details">
             <!--product description-->
            <h1>Hanes Men's Originals Lightweight Tri-Blend Crewneck T-Shirts</h1>
            <p class="price">LKR 3,000</p>
            <p class="description"><br>  A Stylish collection of cool, modern essentials designed for comfort, made for every body. Be yourself in Hanes Originals.
                <strong></strong></p>
            <div class="payment-options">
                
                
            </div>
            <p class="availability">AVAILABLE COLOR: Black / Eco White / Miltary Gren Trblend</p><!--coloursss-->
            <div class="color-options">
                <!--colormenu-->
                <a href="z.html" class="link" target="_self"><img src="z1.jpg" alt="Color Option 1"></a>
                <a href="z1.html" class="link" target="_self"><img src="z4.jpg" alt="Color Option 2"></a>
                <a href="z2.html" class="link" target="_self"><img src="z7.jpg" alt="Color Option 3"></a>
            </div>
            <p class="size-options-title">AVAILABLE SIZE:</p>
            <div class="size-options">
                <button onclick="selectSize(this)">XS</button>
                <button onclick="selectSize(this)">S</button>
                <button class="active" onclick="selectSize(this)">M</button>
                <button onclick="selectSize(this)">L</button>
                <button onclick="selectSize(this)">XL</button>
                <button onclick="selectSize(this)">2XL</button>
            </div>
            <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
        </div>
    </div>
</body>
</html>
