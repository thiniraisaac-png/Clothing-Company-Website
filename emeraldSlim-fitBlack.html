<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="emaraldSlim-fit.css">
    <script defer src="emaraldSlim-fit.js"></script>
</head>
<body>
    <div class="product-page">
        <div class="product-images">
            <div class="main-image">
                <img id="mainImage" src="blackEmerald.jpg" alt="Main Product Image">
            </div>
            <div class="thumbnail-images">
                <img src="blackEmerald.jpg" alt="Thumbnail 1" onclick="changeMainImage('blackEmerald.jpg')">
                <img src="blackEmeraldBack.jpg" alt="Thumbnail 2" onclick="changeMainImage('blackEmeraldBack.jpg')">
                <img src="blackEmerald3.jpg" alt="Thumbnail 2" onclick="changeMainImage('blackEmerald3.jpg')">
            </div>
        </div>

        <div class="product-details">
            <h1>Emerald Slim-fit </h1>
            <p class="price">LKR 4,000</p>
            <p class="description"><br> Button-down garment with a structured collar, long sleeves, and a polished fit, ideal for professional or formal occasions.<strong></strong></p>
            <div class="payment-options">
                
            </div>
            <p class="availability">AVAILABLE COLOR: WHITE / BLACK / GREY</p>
            <div class="color-options">
                <a href="emeraldSlim-fit_Grey.html" class="link" target="_self"><img src="EmeraldGrey.jpg" alt="Color Option 1"></a>
                <a href="emeraldSlim-fitWhite.html" class="link" target="_self"><img src="whiteEmerald.jpg" alt="Color Option 2"></a>
            </div>
            <p class="size-options-title">AVAILABLE SIZE:</p>
            <div class="size-options">
                <button onclick="selectSize(this)">XS</button>
                <button onclick="selectSize(this)">S</button>
                <button class="active" onclick="selectSize(this)">M</button>
                <button onclick="selectSize(this)">L</button>
                <button onclick="selectSize(this)">XL</button>
                <button onclick="selectSize(this)">2XL</button>
            </div>
            <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
        </div>
    </div>
</body>
</html>
