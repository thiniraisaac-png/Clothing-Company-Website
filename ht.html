<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="Untitled-2.css">
    <script defer src="js.js"></script>
</head>
<body>
    <div class="product-page">
        <div class="product-images">
            <div class="main-image">
                <!--main imageeee-->
                <img id="mainImage" src="h1.jpg" alt="Main Product Image">
            </div>
            <div class="thumbnail-images">
                <!--imageeee 1-->
                <img src="h1.jpg" alt="Thumbnail 1" onclick="changeMainImage('h1.jpg')">
                <!--imageeee 2-->
                <img src="h2.jpg" alt="Thumbnail 2" onclick="changeMainImage('h2.jpg')">
                <!--imageeee 3-->
                <img src="h3.jpg" alt="Thumbnail 2" onclick="changeMainImage('h3.jpg')">
            </div>
        </div>

        <div class="product-details">
            <!--product description-->
            <h1>APTRO Men's Hawaiian Shirt Summer Beach Tropical Short Sleeve Button Down Shirt</h1>
            <p class="price">LKR 3,500</p>
            <p class="description"><br> APTRO adhere to the quality of the supremacy of demand, whether it is a process or thread, we will strive to be perfect.
                <strong></strong></p>
            <div class="payment-options">
                
            </div>
            <p class="availability">AVAILABLE COLOR: Flamingo-green / Palm / Palm Blue </p><!--coloursss-->
            <div class="color-options">
                <!--colormenu-->
                <a href="ht.html" class="link" target="_self"><img src="h1.jpg" alt="Color Option 1"></a>
                <a href="ht1.html" class="link" target="_self"><img src="h4.jpg" alt="Color Option 2"></a>
                <a href="ht2.html" class="link" target="_self"><img src="h7.jpg" alt="Color Option 3"></a>
            </div>
            <p class="size-options-title">AVAILABLE SIZE:</p>
            <div class="size-options">
                <button onclick="selectSize(this)">XS</button>
                <button onclick="selectSize(this)">S</button>
                <button class="active" onclick="selectSize(this)">M</button>
                <button onclick="selectSize(this)">L</button>
                <button onclick="selectSize(this)">XL</button>
                <button onclick="selectSize(this)">2XL</button>
            </div>
            <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
        </div>
    </div>
</body>
</html>
