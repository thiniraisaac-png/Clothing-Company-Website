<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="cropTopDetails.css">
    <script defer src="longsleeveTop.js"></script>
</head>
<body>
    <div class="product-page">
        <div class="product-images">
            <div class="main-image">
                <img id="mainImage" src="blueShortCrop.jpg" alt="Main Product Image">
            </div>
            <div class="thumbnail-images">
                <img src="blueShortCrop.jpg" alt="Thumbnail 1" onclick="changeMainImage('blueShortCrop.jpg')">
                <img src="blueShortCrop2.jpg" alt="Thumbnail 2" onclick="changeMainImage('blueShortCrop2.jpg')">
                <img src="blueShortCrop3.jpg" alt="Thumbnail 2" onclick="changeMainImage('blueShortCrop3.jpg')">
            </div>
        </div>

        <div class="product-details">
            <h1>Short-sleeve Crop Top </h1>
            <p class="price">LKR 2,500</p>
            <p class="description"><br>Double lined, buttery soft, smooth, high elastic, breathable, skin-friendly, comfortable.<strong></strong></p>
            <div class="payment-options">
                
            </div>
            <p class="availability">AVAILABLE COLOR: BLUE-GREY / NAVY BLUE / BAIGE</p>
            <div class="color-options">
                <a href="shortsleeveNavy.html" class="link" target="_self"><img src="navyShortCrop1.jpg" alt="Color Option 1"></a>
                <a href="shortsleeveBaige.html" class="link" target="_self"><img src="baigeShortCrop1.jpg" alt="Color Option 2"></a>
            </div>
            <p class="size-options-title">AVAILABLE SIZE:</p>
            <div class="size-options">
                <button onclick="selectSize(this)">XS</button>
                <button onclick="selectSize(this)">S</button>
                <button class="active" onclick="selectSize(this)">M</button>
                <button onclick="selectSize(this)">L</button>
                <button onclick="selectSize(this)">XL</button>
                <button onclick="selectSize(this)">2XL</button>
            </div>
            <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
        </div>
    </div>
</body>
</html>
